<!-----Script-Busca-->
<script>
  // Preenche o datalist com os nomes das m√∫sicas
  window.onload = () => {
    const lista = document.getElementById("sugestoes");
    cifras.forEach(cifra => {
      const opt = document.createElement("option");
      opt.value = cifra.nome;
      lista.appendChild(opt);
    });
  };

  // Redireciona ao pressionar Enter
  function buscarCifra(e) {
    if (e.key !== "Enter") return;
    const termo = document.getElementById("busca-cifra").value.toLowerCase();

    const resultado = cifras.find(c =>
      c.nome.toLowerCase().includes(termo)
    );

    if (resultado) {
      window.location.href = `../Cifras/${resultado.arquivo}`;
    } else {
      alert("M√∫sica n√£o encontrada.");
    }
  }
</script>
<!-----Script-Scroll-->
<script>
  let scrollInterval = null;
  let isScrolling = false;

  function toggleScroll() {
    const btn = document.getElementById("scroll-btn");
    const speed = parseInt(document.getElementById("speed").value);

    if (!isScrolling) {
      scrollInterval = setInterval(() => {
        window.scrollBy({ top: 1, behavior: "smooth" });
      }, speed);
      btn.textContent = "Parar rolagem";
      isScrolling = true;
    } else {
      clearInterval(scrollInterval);
      btn.textContent = "Iniciar rolagem";
      isScrolling = false;
    }
  }

  document.getElementById("speed").addEventListener("input", () => {
    if (isScrolling) {
      toggleScroll();
      toggleScroll();
    }
  });
</script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const pre = document.querySelector("pre");
    const texto = pre.innerHTML;

    // Regex para detectar graus como: 1¬∞, 1¬∞m, 4¬∞7, 5¬∞9, 2¬∞m7 etc.
    const formatado = texto.replace(/(?<!\w)(\d¬∞m?(?:7|9)?)(?!\w)/g, '<span class="nota">$1</span>');

    pre.innerHTML = formatado;
  });
</script>

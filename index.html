
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>Harpa em Grau</title>
</head>
<body>
  <header>

    <h1>🎼 Harpa Grau</h1>

  </header>
  <main>
  <input type="text" id="search" placeholder="Buscar música..." oninput="filterSongs()" />
  <ul id="song-list">
    <li><a href="Cifras/chuvas.html">Chuvas de Graça</a></li>
    <li><a href="Cifras/saudosa.html">Saudosa Lembrança</a></li>
    <!-- Adicione mais músicas aqui -->
  </ul>
</main>
<script>
  function filterSongs() {
    const input = document.getElementById("search").value.toLowerCase();
    const items = document.querySelectorAll("#song-list li");

    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(input) ? "block" : "none";
    });
  }
</script>

</body>
</html>
